<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>

  <link href="./output.css" rel="stylesheet">
  <link href="./input.css" rel="stylesheet">
</head>
<body class="bg-[#090b1a]">
  <main class="bg-[#090b1a] w-screen min-h-screen flex flex-row flex-nowrap justify-center items-center"> 
    <section class="bg-[#1b1938] h-[750px] w-[250px] rounded-[10px] overflow-hidden lg:w-[80vw] lg:h-[400px]">

      <div id="imagem" class="h-[200px] bg-[url(images/image-header-mobile.jpg)] bg-cover bg-no-repeat bg-[#aa5cdb] lg:float-right lg:w-[50%] lg:h-full">

      </div>
      <div id="conteudo" class="h-[550px] bg-[#1b1938] text-white lg:float-left lg:w-[50%] lg:h-full">
        <div id="g" class="h-full w-full p-[20px] grid justify-center gap-[10px] text-center lg:flex lg:items-left lg:flex-col lg:center lg:p-[100px]">
          <h1 class="text-[23px] lg:text-[35px] lg:text-left lg:font-medium lg:leading-[40px] pb-[18px]">Get <strong class="text-[#aa5cdb]">insights</strong> that help your business grow.</h1>
          <p class="text-[#ffffffbf] max-w-[240px] lg:text-left lg:max-w-[100%] lg:mb-[40px] lg:text-[#ffffff99]">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <div id="baixo" class="pt-[8px] lg:flex lg:justify-between lg:text-left">
            <div>
              <h1 class="text-[25px] lg:uppercase lg:font-medium">10k+</h1>
              <p class="pb-[20px] lg:uppercase lg:text-[#ffffff99] lg:text-[13px] lg:tracking-[2px]">companies</p>
            </div>
            
            <div>
              <h1 class="text-[25px] lg:uppercase lg:font-medium">314</h1>
              <p class="pb-[20px] lg:uppercase lg:text-[#ffffff99] lg:text-[13px] lg:tracking-[1px]">templates</p>
            </div>
          
            <div>
              <h1 class="text-[25px] lg:uppercase lg:font-medium">12m+</h1>
              <p class=" lg:uppercase lg:text-[#ffffff99] lg:text-[13px] lg:tracking-[1px]">queries</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
